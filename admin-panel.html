<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaasUNO - Request Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            opacity: 0.8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-card.pending { border-top: 4px solid #f59e0b; }
        .stat-card.contacted { border-top: 4px solid #3b82f6; }
        .stat-card.completed { border-top: 4px solid #10b981; }
        .stat-card.rejected { border-top: 4px solid #ef4444; }
        .stat-card.total { border-top: 4px solid #1a1a1a; }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 0.8rem 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        .filter-select {
            padding: 0.8rem 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .refresh-btn {
            padding: 0.8rem 2rem;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .requests-table {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #1a1a1a;
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        tbody tr:hover {
            background: #f8fafc;
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending { background: #fef3c7; color: #92400e; }
        .status-contacted { background: #dbeafe; color: #1e40af; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-rejected { background: #fee2e2; color: #991b1b; }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 0.5rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-view { background: #3b82f6; color: white; }
        .btn-edit { background: #10b981; color: white; }
        .btn-delete { background: #ef4444; color: white; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: #1a1a1a;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn-save {
            padding: 0.8rem 2rem;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-cancel {
            padding: 0.8rem 2rem;
            background: #e5e7eb;
            color: #666;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .search-box {
                min-width: 100%;
            }
            
            th, td {
                padding: 0.8rem 0.5rem;
                font-size: 0.9rem;
            }
            
            .action-btn {
                padding: 0.3rem 0.6rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SaasUNO Request Management</h1>
            <p>Manage and track all incoming requests from potential clients</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card total">
                <span class="stat-value" id="totalRequests">0</span>
                <span class="stat-label">Total Requests</span>
            </div>
            <div class="stat-card pending">
                <span class="stat-value" id="pendingRequests">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-card contacted">
                <span class="stat-value" id="contactedRequests">0</span>
                <span class="stat-label">Contacted</span>
            </div>
            <div class="stat-card completed">
                <span class="stat-value" id="completedRequests">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-card rejected">
                <span class="stat-value" id="rejectedRequests">0</span>
                <span class="stat-label">Rejected</span>
            </div>
        </div>

        <div class="controls">
            <input type="text" 
                   class="search-box" 
                   placeholder="Search by name, email, or company..." 
                   id="searchInput">
            
            <select class="filter-select" id="statusFilter">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="contacted">Contacted</option>
                <option value="completed">Completed</option>
                <option value="rejected">Rejected</option>
            </select>
            
            <button class="refresh-btn" id="refreshBtn">↻ Refresh</button>
        </div>

        <div class="requests-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="requestsTable">
                    <tr>
                        <td colspan="7" class="loading">Loading requests...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- View/Edit Modal -->
    <div class="modal" id="requestModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Request Details</h2>
                <button class="close-modal" id="closeModal">×</button>
            </div>
            
            <div id="modalContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let allRequests = [];
        let currentRequestId = null;

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Get status badge HTML
        function getStatusBadge(status) {
            const statusLabels = {
                'pending': 'Pending',
                'contacted': 'Contacted',
                'completed': 'Completed',
                'rejected': 'Rejected'
            };
            return `<span class="status-badge status-${status}">${statusLabels[status]}</span>`;
        }

        // Load requests from API
        async function loadRequests() {
            try {
                const response = await fetch('http://localhost:5000/api/requests');
                allRequests = await response.json();
                renderRequests();
                updateStatistics();
            } catch (error) {
                console.error('Error loading requests:', error);
                document.getElementById('requestsTable').innerHTML = `
                    <tr>
                        <td colspan="7" class="no-data">Error loading requests. Please try again.</td>
                    </tr>
                `;
            }
        }

        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch('http://localhost:5000/api/statistics');
                const stats = await response.json();
                
                document.getElementById('totalRequests').textContent = stats.total;
                document.getElementById('pendingRequests').textContent = stats.pending;
                document.getElementById('contactedRequests').textContent = stats.contacted;
                document.getElementById('completedRequests').textContent = stats.completed;
                document.getElementById('rejectedRequests').textContent = stats.rejected;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Update statistics from local data
        function updateStatistics() {
            const stats = {
                total: allRequests.length,
                pending: allRequests.filter(r => r.status === 'pending').length,
                contacted: allRequests.filter(r => r.status === 'contacted').length,
                completed: allRequests.filter(r => r.status === 'completed').length,
                rejected: allRequests.filter(r => r.status === 'rejected').length
            };
            
            document.getElementById('totalRequests').textContent = stats.total;
            document.getElementById('pendingRequests').textContent = stats.pending;
            document.getElementById('contactedRequests').textContent = stats.contacted;
            document.getElementById('completedRequests').textContent = stats.completed;
            document.getElementById('rejectedRequests').textContent = stats.rejected;
        }

        // Render requests table
        function renderRequests() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filteredRequests = allRequests;
            
            // Apply search filter
            if (searchTerm) {
                filteredRequests = filteredRequests.filter(request => 
                    request.name.toLowerCase().includes(searchTerm) ||
                    request.email.toLowerCase().includes(searchTerm) ||
                    request.company.toLowerCase().includes(searchTerm) ||
                    request.message.toLowerCase().includes(searchTerm)
                );
            }
            
            // Apply status filter
            if (statusFilter !== 'all') {
                filteredRequests = filteredRequests.filter(request => 
                    request.status === statusFilter
                );
            }
            
            // Sort by date (newest first)
            filteredRequests.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            const tableBody = document.getElementById('requestsTable');
            
            if (filteredRequests.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="no-data">No requests found</td>
                    </tr>
                `;
                return;
            }
            
            tableBody.innerHTML = filteredRequests.map(request => `
                <tr>
                    <td>${request.id}</td>
                    <td>${request.name}</td>
                    <td><a href="mailto:${request.email}">${request.email}</a></td>
                    <td>${request.company}</td>
                    <td>${getStatusBadge(request.status)}</td>
                    <td>${formatDate(request.createdAt)}</td>
                    <td>
                        <button class="action-btn btn-view" onclick="viewRequest('${request.id}')">View</button>
                        <button class="action-btn btn-edit" onclick="editRequest('${request.id}')">Edit</button>
                        <button class="action-btn btn-delete" onclick="deleteRequest('${request.id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // View request details
        async function viewRequest(requestId) {
            try {
                const response = await fetch(`http://localhost:5000/api/requests/${requestId}`);
                const request = await response.json();
                
                currentRequestId = requestId;
                
                document.getElementById('modalContent').innerHTML = `
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" value="${request.name}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="${request.email}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" value="${request.company}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label>Message</label>
                        <textarea readonly>${request.message}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" value="${getStatusBadge(request.status).replace(/"/g, '&quot;')}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea readonly>${request.notes || 'No notes available'}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Created</label>
                        <input type="text" value="${formatDate(request.createdAt)}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label>Last Updated</label>
                        <input type="text" value="${formatDate(request.updatedAt)}" readonly>
                    </div>
                    
                    <div class="modal-footer">
                        <button class="btn-cancel" onclick="closeModal()">Close</button>
                    </div>
                `;
                
                document.getElementById('requestModal').style.display = 'flex';
            } catch (error) {
                console.error('Error viewing request:', error);
                alert('Error loading request details');
            }
        }

        // Edit request
        async function editRequest(requestId) {
            try {
                const response = await fetch(`http://localhost:5000/api/requests/${requestId}`);
                const request = await response.json();
                
                currentRequestId = requestId;
                
                document.getElementById('modalContent').innerHTML = `
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="editName" value="${request.name}">
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="editEmail" value="${request.email}">
                    </div>
                    
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" id="editCompany" value="${request.company}">
                    </div>
                    
                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="editMessage">${request.message}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Status</label>
                        <select id="editStatus">
                            <option value="pending" ${request.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="contacted" ${request.status === 'contacted' ? 'selected' : ''}>Contacted</option>
                            <option value="completed" ${request.status === 'completed' ? 'selected' : ''}>Completed</option>
                            <option value="rejected" ${request.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="editNotes">${request.notes || ''}</textarea>
                    </div>
                    
                    <div class="modal-footer">
                        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                        <button class="btn-save" onclick="saveRequest()">Save Changes</button>
                    </div>
                `;
                
                document.getElementById('requestModal').style.display = 'flex';
            } catch (error) {
                console.error('Error editing request:', error);
                alert('Error loading request for editing');
            }
        }

        // Save edited request
        async function saveRequest() {
            const name = document.getElementById('editName').value;
            const email = document.getElementById('editEmail').value;
            const company = document.getElementById('editCompany').value;
            const message = document.getElementById('editMessage').value;
            const status = document.getElementById('editStatus').value;
            const notes = document.getElementById('editNotes').value;
            
            try {
                const response = await fetch(`http://localhost:5000/api/requests/${currentRequestId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status, notes })
                });
                
                if (response.ok) {
                    closeModal();
                    await loadRequests();
                    alert('Request updated successfully!');
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.message}`);
                }
            } catch (error) {
                console.error('Error saving request:', error);
                alert('Error saving request');
            }
        }

        // Delete request
        async function deleteRequest(requestId) {
            if (!confirm('Are you sure you want to delete this request?')) {
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:5000/api/requests/${requestId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadRequests();
                    alert('Request deleted successfully!');
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.message}`);
                }
            } catch (error) {
                console.error('Error deleting request:', error);
                alert('Error deleting request');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('requestModal').style.display = 'none';
            currentRequestId = null;
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', renderRequests);
        document.getElementById('statusFilter').addEventListener('change', renderRequests);
        document.getElementById('refreshBtn').addEventListener('click', () => {
            loadRequests();
            loadStatistics();
        });
        document.getElementById('closeModal').addEventListener('click', closeModal);

        // Close modal when clicking outside
        document.getElementById('requestModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('requestModal')) {
                closeModal();
            }
        });

        // Initialize
        loadRequests();
        loadStatistics();
    </script>
</body>
</html>
